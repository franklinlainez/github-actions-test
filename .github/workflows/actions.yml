name: Actions Workflow

on:
  push:
    branches: #opposite as branches-ignore
      - master
      - 'feature/*' #matches feature/featA, except feature/some/thing
      - 'feature/**' #this one will match everything after the first "/"
      - '!feature/exclude' #this one will be excluded (!)
    tags: #opposite as tags-ignore
      - v1.*
    paths: #opposite as paths-ignore
      - '**.js'

jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: payload
        run: echo ${{ github.event.client_payload.env }}
      - name: List Files
        run: |
          pwd
          ls
          echo $GITHUB_SHA
          echo $GITHUB_REPOSITORY
          echo $GITHUB_WORKSPACE
          echo "${{ github.token }}"
      - name: Checkout
        uses: actions/checkout@v1
      - name: List Files After Checkout
        run: |
          pwd
          ls -a
      - name: Simple JS Action
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: fr4nk
      - name: Log Greeting Time
        run: echo "${{ steps.greet.outputs.time }}"